<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/pt-br.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/locale-all.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css">
    <link media="print" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.print.css">

    <script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
		    locale: 'pt-BR',

			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'listDay,listWeek,month'
			},

			buttonText: {
                today:    'Hoje',
                month:    'Mês',
                week:     'Semana',
                day:      'Dia'
            },

			defaultView: 'listWeek',

            views: {
                week: {
                    duration: { days: 2 }
                }
            },


			navLinks: true, // can click day/week names to navigate views
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: function(start, end, timezone, callback) {
			    $.ajax({
			        method: 'get',
                    url: '//jogosimt.sytes.net:3000/events',
                    dataType: 'json',
                    data: {},
                    success: function(events) {
                        callback(events);
                    }
                });
			}
		});

        $('input[value=Salvar]').on('click', function() {
            var event = {
               title: $('[name=title]').val(),
               start: $('[name=start]').val()
            };

            $('#calendar').fullCalendar('renderEvent', event, true);

            $.ajax({
                method: 'post',
                url: '//jogosimt.sytes.net:3000/events',
                dataType: 'json',
                data: event,
                success: function(events) {

                }
            });
        });

        $.ajax({
            method: 'head',
            url: "whatsapp://send?text=http://jogosimt.sytes.net:8887/fullcalendar/fullcalendar.html",
            success: function() {
                $(':contains("Compartilhar")').show();
            },
            error: function() {
            }
         });

	});
    </script>
    <style>


	body {
		/*margin: 40px 10px;*/
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		/*max-width: 900px;*/
		margin: 0 auto;
	}

    a {
        display: none;
    }

    </style>
</head>
<body>
<div id='calendar'></div>

<label>Descrição: <input name="title" type="text"></label>
<label>Data: <input name="start" type="text"></label>
<label>Local: <input name="place" type="text"></label>
<input type="button" value="Salvar">
<a href="whatsapp://send?text=http://jogosimt.sytes.net:8887/fullcalendar/fullcalendar.html">Compartilhar</a>
</body>
</html>
